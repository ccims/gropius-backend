query getBasicGropiusUserData($id: ID!) {
    node(id: $id) {
        ...UserData
    }
}

query getUserByName($username: String!) {
    gropiusUser(username: $username) {
        ...UserData
    }
}

query checkUserIsAdmin($id: ID!) {
    node(id: $id) {
        ...OnlyId
    }
}

fragment OnlyId on Node {
    id
}

fragment UserData on GropiusUser {
    id
    username
    displayName
    email
}
